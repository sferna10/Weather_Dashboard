<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel= "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/jass.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header
        class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>

</header>
    <!-- max-width for ultra wide resolutions -->

    <div class="container-fluid" style="max-width: 14000px">
        <div class="row">
            <aside class="col-lg-3 pb-3">
                <h2 id="form-heading" class="mt-1 h3 form-label">
                    Search for a city:
                </h2>
                <form id="search-form" class="form">
                    <div class="form-inline form-group">
                        <div class="imput-group">
                            <input class="form-input weather-search"
                            type="text"
                            id="search-input"
                            placeholder="Charlotte"
                            aria-labelledby="form-heading"
                            aria-controls="today forecast"/>

                            <div class="input-group-append">
                                <button 
                                    type="submit"
                                    class="btn search-button"
                                    id="search-button"
                                    aria-label="submit search"
                                >
                            search
                            </button>
                            <hr class="hr weather-hr"/>    
                            </div>
                        </div>
                    </div>
                </form>
                <div class="list-group" id="history"></div>
            </aside>

            <div class="col-lg-9 pb-3">
                <section
                    id="today"
                    class="mt-3"
                    role="region"
                    aria-live="polite">
                </section>
                <section
                id="forecast"
                class="row mt-3"
                role="region"
                aria-live="polite">
            </section>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!--using day.js to format dates-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/plugin/utc.min.js"
 integrity="sha512-z84O912dDT9nKqvpBnl1tri5IN0j/OEgMzLN1GlkpKLMscs5ZHVu+G2CYtA6dkS0YnOGi3cODt3BOPnYc8Agjg==" 
 crossorigin="anonymous" referrerpolicy="no-referrer"
 ></script>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js" integrity="sha512-FwNWaxyfy2XlEINoSnZh1JQ5TRRtGow0D6XcmAWmYCRgvqOUTnzCxPc9uF35u5ZEpirk1uhlPVA19tflhvnW1g=="
crossorigin="anonymous"
referrerpolicy="no-referrer"
></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/plugin/timezone.min.js" integrity="sha512-jmsGNYDezdyZ+W3bVeZy83kZp/2n5BgWe/0solkveG0vSSrP9XIVTD1tNiM1OqImc4H3OxHfs1uSfVclOU3mWw=="
crossorigin="anonymous"
 referrerpolicy="no-referrer"
 ></script>

<script src="./script.js"></script>
</body> 
</html>
